<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Hulk - Pure CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<input type="checkbox" id="gradient" checked="checked"><label for="gradient"></label>

<div class="hulk">

  <div class="hair">
    <div class="lock"></div>
    <div class="lock"></div>
    <div class="lock"></div>
    <div class="lock"></div>
    <div class="lock"></div>
    <div class="lock"></div>
    <div class="lock"></div>
  </div>

  <div class="head">
    <div class="eyes">
      <div class="l-eye"></div>
      <div class="r-eye"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth">
      <div class="t-lip"></div>
      <div class="b-lip"></div>
    </div>
    <div class="cheekbones">
      <div class="l-cheekbone"></div>
      <div class="r-cheekbone"></div>
    </div>
  </div>

  <div class="body">
    <div class="shoulders"></div>
    <div class="chest">
      <div class="l-chest"></div>
      <div class="r-chest"></div>
    </div>
    <div class="abs">
      <div class="l-abs"></div>
      <div class="m-abs"></div>
      <div class="r-abs"></div>
    </div>
  </div>

  <div class="l-arm">
    <div class="l-biceps"></div>
    <div class="l-forearm"></div>
    <div class="l-hand">
      <div class="l-thumb"></div>
      <div class="l-middle"></div>
      <div class="l-ring"></div>
      <div class="l-pinky"></div>
    </div>
  </div>

  <div class="r-arm">
    <div class="r-biceps"></div>
    <div class="r-forearm"></div>
    <div class="r-hand">
      <div class="r-thumb"></div>
      <div class="r-middle"></div>
      <div class="r-ring"></div>
      <div class="r-pinky"></div>
    </div>
  </div>

  <div class="pants">
    <div class="l-pant">
      <div class="l-pant-top"></div>
      <div class="l-pant-mid"></div>
      <div class="l-pant-bot"></div>
    </div>
    <div class="m-pant">
      <div class="m-pant-top"></div>
    </div>
    <div class="r-pant">
      <div class="r-pant-top"></div>
      <div class="r-pant-mid"></div>
      <div class="r-pant-bot"></div>
    </div>
  </div>

  <div class="l-leg">
    <div class="l-foot"></div>
    <div class="l-fingers"><span></span><span></span><span></span><span></span><span></span></div>
  </div>

  <div class="r-leg">
    <div class="r-foot"></div>
    <div class="r-fingers"><span></span><span></span><span></span><span></span><span></span></div>
  </div>

</div>

<div class="credits">by <a href="https://codepen.io/josetxu" target="_blank">Josetxu</a> inspired by <a href="https://letsdrawkids.com/lesson/how-to-draw-lego-avengers-minifigures-coloring-pages" target="_blank">letsdrawkids.com</a></div>
<!-- partial -->
  
</body>
</html>
